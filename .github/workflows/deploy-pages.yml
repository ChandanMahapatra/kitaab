name: Build and deploy to GitHub Pages
on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build (production)
        env:
          NODE_ENV: production
        run: |
          npm run clean:out || true
          npm run build

      - name: Copy index.html -> 404.html for SPA refresh
        run: |
          if [ -f out/index.html ]; then cp out/index.html out/404.html; fi

      - name: Run CI sanity checks
        run: bash scripts/ci-sanity-check.sh

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out
          publish_branch: gh-pages
          user_name: github-actions[bot]
          user_email: 41898282+github-actions[bot]@users.noreply.github.com
