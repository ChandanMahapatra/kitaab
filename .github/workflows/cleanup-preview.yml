name: Cleanup PR Preview

on:
  pull_request:
    types: [closed]
    branches:
      - main

permissions:
  contents: write

jobs:
  cleanup-preview:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages

      - name: Remove preview directory
        run: |
          PREVIEW_DIR="preview/pr-${{ github.event.pull_request.number }}"
          if [ -d "$PREVIEW_DIR" ]; then
            echo "Removing preview directory: $PREVIEW_DIR"
            git rm -rf "$PREVIEW_DIR"
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git commit -m "chore: remove preview for PR #${{ github.event.pull_request.number }}"
            git push origin gh-pages
          else
            echo "Preview directory not found: $PREVIEW_DIR (may have been cleaned up already)"
          fi
